<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dancing Man!</title>
        <style>
            html,
            head,
            body {
                margin: 0;
                width: 100%;
                height: 100%;
                background-color: #333333;
            }

            .box {
                display: flex;
                justify-content: center;
                align-items: center;
            }

            #man {
                font-size: 100px;
                color: white;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <pre id="man"></pre>
        </div>

        <script>
            const ears = [
                ` /\\_/\\`,
                ` /\\_/\\`,
                ` /\\_/\\`,
                ` /\\_/\\`,
                ` /\\_/\\`,
                ` /\\_A`,
                `  A_/\\`,
                `/\\ _ /\\`,
                ` _____`,
                `/\\_-_`,
                ` _-_/\\`,
            ];
            const eyes = [
                `( o.o )`,
                `( o.o )`,
                `( o.o )`,
                `( o.o )`,
                `( o.o )`,
                `( o.o )`,
                `( o.o )`,
                `( o.o )`,
                `( o.o )`,
                `( o.0 )`,
                `( 0.o )`,
                `( 0.0 )`,
                `( o.O )`,
                `( O.O )`,
                `( O.o )`,
                `( o.- )`,
                `( -.o )`,
                `( -.- )`,
                `( =.o )`,
                `( o.= )`,
                `( =.= )`,
                `( n.n )`,
                `( n.o )`,
                `( o.n )`,
                `( c.c )`,
                `( c.o )`,
                `( o.c )`,
                `( c.C )`,
                `( C.c )`,
                `( C.C )`,
                `( ooo )`,
                `( OoO )`,
                `(=o.o=)`,
            ];

            const choose = (first, second) => (Math.round(Math.random()) == 0 ? first : second);
            const sleep = (ms) => new Promise((r) => setTimeout(r, ms));

            const manDance = async () => {
                while (true) {
                    const l = choose('\\', '_');
                    const m = choose('o', 'O');
                    const r = choose('/', '_');
                    const b = choose('(', ')');
                    const ll = choose('/', '⅃');
                    const rl = choose('\\', 'L');

                    const man = `${l}${m}${r}\n ${b}\n${ll} ${rl}`;
                    document.getElementById('man').innerHTML = man;
                    console.log(man);

                    await sleep(200);
                }
            };

            const catDance = async () => {
                while (true) {
                    const a = Math.floor(Math.random() * eyes.length);
                    const b = Math.floor(Math.random() * ears.length);

                    const cat = ears[b] + '\n' + eyes[a];

                    document.getElementById('man').innerHTML = cat;

                    await sleep(800);
                }
            };

            const catManDance = async () => {
                while (true) {
                    const r = choose('/', '_');
                    const b = choose('(', ')');
                    const ll = choose('/', '⅃');
                    const rl = choose('\\', 'L');

                    const a = Math.floor(Math.random() * eyes.length);
                    const ba = Math.floor(Math.random() * ears.length);

                    const cat = ears[ba] + '\n' + eyes[a];
                    const man = `   ${b}\n  ${ll} ${rl}`;
                    const catMan = `${cat}\n${man}`;

                    document.getElementById('man').innerHTML = catMan;

                    await sleep(600);
                }
            }

            window.onload = catManDance;
        </script>
    </body>
</html>
