<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dancing Man!</title>
        <style>
            html,
            head,
            body {
                margin: 0;
                width: 100%;
                height: 100%;
                background-color: #333333;
            }

            .box {
                display: flex;
                justify-content: center;
                align-items: center;
            }

            #man {
                font-size: 100px;
                color: white;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <pre id="man"></pre>
        </div>

        <script>
            const choose = (first, second) => Math.round(Math.random()) == 0 ? first : second;
            const sleep = ms => new Promise(r => setTimeout(r, ms));

            window.onload = async () => {
                while (true) {
                    const l = choose("\\", "_");
                    const m = choose("o", "O");
                    const r = choose("/", "_");
                    const b = choose("(", ")");
                    const ll = choose("/", "â…ƒ");
                    const rl = choose("\\", "L");

                    const man = `${l}${m}${r}\n ${b}\n${ll} ${rl}`;
                    document.getElementById("man").innerHTML = man;
                    console.log(man);
                    
                    await sleep(200);
                }
            }

        </script>
    </body>
</html>
